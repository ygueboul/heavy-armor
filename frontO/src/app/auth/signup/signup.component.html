<h3>Inscription</h3>

<form class="form-signup" (ngSubmit)="onSubmit(SignupForm.value)" #SignupForm="ngForm">
  <div class="container-signup">
    <mat-form-field>
      <input matInput type="text" placeholder="pseudo" required name="name" ngModel #name="ngModel">

      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        pseudo obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="email" placeholder="Votre email" required name="email" ngModel #email="ngModel">
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        Email obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="mot de passe"  minlength="8" required name="password" ngModel #password="ngModel">
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
        Email obligatoire
      </mat-error>
      <mat-error *ngIf="password.errors.minlength">
        il faut un mot de passe de plus de 8.
      </mat-error>

    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="mot de passe"  minlength="8" required name="password" ngModel>
    </mat-form-field>

    <button type="submit" mat-raised-button color="warn" [disabled]="!SignupForm.form.valid">Inscription</button>

  </div>
</form>
