<h3>Connexion</h3>

<form class="form-exercise" (ngSubmit)="onSubmit(loginForm.value)" #LoginForm="ngForm">
  <div class="container-exercise">
    <mat-form-field>
      <input matInput type="text" placeholder="pseudo" required name="name" ngModel #name="ngModel">

      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        pseudo obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput type="password" placeholder="mot de passe" required name="password" ngModel></textarea>
    </mat-form-field>


    <button type="submit" mat-raised-button color="warn" [disabled]="!LoginForm.form.valid">Connexion</button>

  </div>
</form>
