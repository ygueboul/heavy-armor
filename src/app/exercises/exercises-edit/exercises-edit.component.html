<h3>Ajout d'un nouvel exercice</h3>

<form class="form-exercise" (ngSubmit)="onSubmit(ExerciseForm.value)" #ExerciseForm="ngForm">
  <div class="container-exercise">
    <mat-form-field>
      <input matInput placeholder="Nom de l'exercice" required name="name" ngModel #name="ngModel">

      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        Nom de l'exercice obligatoire
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <textarea matInput placeholder="Description" name="description" ngModel #description="ngModel"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Partie du corps" required name="body" ngModel #body="ngModel">
        <mat-option *ngFor="let body of bodys; let i = index" [value]="i">{{ body }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button (click)="goToExercises()" mat-raised-button>Annuler</button>
      <button type="submit" mat-raised-button color="warn" [disabled]="!ExerciseForm.form.valid">Ajouter</button>
    </div>
  </div>
</form>
