<mat-accordion>
  <mat-expansion-panel *ngFor="let body of bodys;let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title>
          <h3>{{ i+1 }} - {{ body | titlecase }}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-exercises-item
      *ngFor="let exercise of exercises[i]"
      [exercise]="exercise"></app-exercises-item>

  </mat-expansion-panel>
</mat-accordion>
